<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="pt-br" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
      defer
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="https://unpkg.com/phosphor-icons" defer></script>
    <script type="module" src="../module/events/register.js" defer></script>

    <title>Cadastrar de Patrimônios</title>
  </head>
  <body class="container">
    <div class="card card-body mt-5">
      <section>
        <div>
          <h1>Cadastro de Patrimônios</h1>
          <hr />
        </div>
      </section>

      <section>
        <div class="modal-body">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputSector" class="form-label">Setor:</label>

              <input
                type="text"
                class="form-control"
                id="inputSector"
                required
              />
            </div>

            <div class="col-md-6">
              <label for="inputNumberPatrimony" class="form-label"
                >Número Do Patrimônio:</label
              >
              <input
                type="number"
                class="form-control"
                id="inputNumberPatrimony"
                required
              />
            </div>

            <div class="col-12">
              <label for="inputDescription" class="form-label"
                >Descrição:</label
              >
              <input
                type="text"
                class="form-control"
                id="inputDescription"
                placeholder="Descrição do Patrimônio"
                required
              />
            </div>

            <div class="col-md-6">
              <label for="inputUnitDeliveryDate" class="form-label"
                >Data de Entrega na Unidade:</label
              >
              <input
                type="date"
                class="form-control"
                id="inputUnitDeliveryDate"
                required
              />
            </div>

            <div class="col-md-6">
              <label for="inputPreviousSector" class="form-label"
                >Setor Anterior:</label
              >
              <input
                type="text"
                class="form-control"
                id="inputPreviousSector"
                required
              />
            </div>

            <div class="col-md-6">
              <label for="inputTransferDate" class="form-label"
                >Data de Transferência:</label
              >
              <input type="date" class="form-control" id="inputTransferDate" />
            </div>

            <div class="col-md-6">
              <label for="inputDestinationLocation" class="form-label"
                >Localização de Destino:</label
              >
              <input
                type="text"
                class="form-control"
                id="inputDestinationLocation"
              />
            </div>

            <div class="col-12">
              <button
                id="btnRegister"
                type="submit"
                class="btn btn-success bnt-submit"
              >
                Cadastrar
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
