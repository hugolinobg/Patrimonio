<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="pt-br" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
      defer
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="https://unpkg.com/phosphor-icons" defer></script>
    <script type="module" src="../js/app.js" defer></script>

    <title>Home</title>
  </head>
  <body class="container">
    <div class="card card-body mt-5">
      <div>
        <h1>Gerenciamento de Patrimônios</h1>
        <hr />
      </div>
      <section class="input-group">
        <span class="input-group-text"
          ><i class="ph-magnifying-glass"></i
        ></span>
        <div class="form-floating">
          <input
            type="search"
            class="form-control"
            id="inputSearch"
            placeholder="Buscar Patrimônio"
          />
          <button type="button" class="btn btn-success">
            <a href="register.html">Cadastar</a>
          </button>
        </div>
      </section>

      <section class="table-responsive-xl">
        <table id="myTable" class="table table-hover table-striped">
          <thead class="table-dark">
            <tr>
              <th>Setor</th>
              <th>Número do Patrimônio</th>
              <th>Descrição</th>
              <th>Data de Entrega na Unidade</th>
              <th>Setor Anterior</th>
              <th>Data de Transferência</th>
              <th>Localização de Destino</th>
              <th>Patrimônio Verificado</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tableLists" class="table-group-divider"></tbody>
        </table>
      </section>

      <section>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Editar Patrimônio
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>

              <div class="modal-body">
                <form>
                  <div>
                    <input
                      type="text"
                      class="form-control"
                      id="modalInputId"
                      disabled
                    />
                  </div>
                  <div class="mb-3">
                    <label for="modalInputSector" class="col-form-label"
                      >Setor:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="modalInputSector"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label
                      for="modalInputNumberPatrimony"
                      class="col-form-label"
                      >Número do Patrimônio:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="modalInputNumberPatrimony"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="modalInputDescription" class="col-form-label"
                      >Descrição:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="modalInputDescription"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label
                      for="modalInputUnitDeliveryDate"
                      class="col-form-label"
                      >Data de Entrega na Unidade:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="modalInputUnitDeliveryDate"
                      placeholder="26/09/2022"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="modalInputPreviousSector" class="col-form-label"
                      >Setor Anterior:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="modalInputPreviousSector"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="modalInputTransferDate" class="col-form-label"
                      >Data de Transferência:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="modalInputTransferDate"
                      placeholder="26/09/2023"
                    />
                  </div>

                  <div class="mb-3">
                    <label
                      for="modalInputDestinationLocation"
                      class="col-form-label"
                      >Localização de Destino:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="modalInputDestinationLocation"
                    />
                  </div>
                </form>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Fechar
                </button>

                <button id="btnUpdate" type="submit" class="btn btn-success">
                  Salvar Dados
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
